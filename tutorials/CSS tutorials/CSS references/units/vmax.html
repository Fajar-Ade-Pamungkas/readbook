<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 15vmax;
}
</style>
</head>
<body>

<h1>Hello</h1>

<p>Me-resize browser window (width and height) untuk mengetahui bagaimana font-size h1 berubah.</p>
<p>1vmax = 1vw atau 1vh, yang manapun lebih besar.</p>
<p>Satuan vmax tidak didukung di Internet Explorer dan Safari.</p>

</body>
