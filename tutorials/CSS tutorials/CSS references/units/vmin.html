<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 15vmin;
}
</style>
</head>
<body>

<h1>Hello</h1>

<p>Me-resize browser window (width and height) untuk mengetahui font-size h1 berubah.</p>
<p>1vmin = 1vw atau 1vh, yang mana saja lebih kecil.</p>
<p>Satuan vmin tidak didukung di IE8 dan versi sebelumnya.</p>

</body>
