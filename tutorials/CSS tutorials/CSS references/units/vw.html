<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-size: 20vw;
}
</style>
</head>
<body>

<h1>Hello</h1>

<p>Me-resize lebar window browser untuk mengerti bagaimana font-size h1 berubah.</p>
<p> 1vw = 1% dari lebar viewport</p>
<p> Satuan vw tidak didukung di IE8 dan versi sebelumnya.</p>
<p>1vw = 1% of viewport width.</p>

</body>
