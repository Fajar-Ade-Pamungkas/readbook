<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    height: 200px;
    background-color: lightblue;
    border: 1px solid black;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {margin-right: 50px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {margin-right: 50px;}
}
</style>
</head>
<body>

<p>Gradually change the margin-right, from 0px to 50px and back to 0px:<p>
<div id="myDIV">
This is my DIV element.
</div>

<p>The margin-right property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
