<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 15px solid coral;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {border-left-color: lightblue;}
}

/* Standard syntax */
@keyframes mymove {
    50% {border-left-color: lightblue;}
}
</style>
</head>
<body>

<p>Gradually change the border-left-color property from coral to lightblue then back:<p>
<div id="myDIV"></div>

<p>The border-left-color is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
