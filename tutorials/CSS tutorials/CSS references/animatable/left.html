<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    position: absolute;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {left: 500px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {left: 500px;}
}
</style>
</head>
<body>

<p>The left property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

<p>Gradually change the left position of the DIV element from 0, to 500px, and back to 0:<p>
<div id="myDIV">
  <h1>My DIV</h1>
</div>

</body>
