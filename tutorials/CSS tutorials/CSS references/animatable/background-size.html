<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    width: 300px;
    height: 200px;
    border: 1px solid black;
    background-image: url('../../../gif/kiss2.gif');
    background-size: 20px 20px;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {background-size: 125px 125px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {background-size: 125px 125px;}
}
</style>
</head>
<body>

<p>Gradually change the background-size from "10px 10px" to "125px 125px", and back to "10px 10px":<p>
<div id="myDIV"></div>

<p>The background-size property is <em>animatable</em> in CSS.</p>
<p><b>Note:</b> CSS Animations do not work in Internet Explorer 9 and earlier versions.</p>

</body>
